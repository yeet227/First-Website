<!DOCTYPE html>
<html lang="en">

<head>
  <title>ioscracker.xyz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0; /* Remove default margin */
    }

    header {
      background-color: #383d3d;
      padding: 30px;
      text-align: center; /* Corrected property */
      font-size: 35px;
      color: white;
    }

    nav {
      float: left;
      width: 20%;
      height: 700px; /* Added 'px' */
      background: #000000;
      padding: 30px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Added box shadow for depth */
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    article {
      float: right;
      padding: 20px;
      width: 80%;
      background-color: #808080;
      height: 700px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Added box shadow for depth */
    }

    section:after {
      content: "";
      display: table;
      clear: both;
    }

    @media (max-width: 500px) {
      nav,
      article {
        width: 100%;
        height: auto;
      }
    }

    h1 {
      background-color: green;
      padding: 15px; /* Added padding for better visual appeal */
      text-align: center; /* Centered text */
    }

    /* Added style for buttons */
    a button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
      opacity: 0.8;
      text-decoration: none; /* Remove underline */
    }

    /* Added style for the footer */
    .footer {
      background-color: #383d3d;
      padding: 10px;
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    Welcome to ioscracker.xyz and Epic Memes here!!!
  </header>

  <section>
    <nav>
      <ul>
        <!-- Your existing list items -->
      </ul>
    </nav>

    <article>
      <!-- Your existing content -->
    </article>
  </section>

  <div class="footer">
    <p>Thanks for visiting, and if you don't come back, I will delete your Minecraft and Fortnite account.</p>
  </div>
</body>

</html>
